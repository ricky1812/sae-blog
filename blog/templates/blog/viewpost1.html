{% block body %}

{{posts.title}}
<br>
{{posts.content}}<br>

<img src="{{ posts.image.url }}" style="width:300px;height:300px;"><br>
<h5>comments</h5>
{% for i in co %}
{{i.text}}  {{i.user}}  {{i.date}}<br>
{%endfor%}
